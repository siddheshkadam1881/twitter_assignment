<div class="container" style="max-width:100%;max-height:100%;">
    <div fxLayout="row">
        <div fxLayout="column" fxFlex="30" fxLayoutGap="10px">
            <mat-card class="example-card" style="background-color:#569FBF;">
                <div fxLayout="column" fxFlex="40">
                    <img [src]='profileData.user_image' height="100px" width="100px" />
                </div>
                <div fxLayout="column" fxFlex="60">
                    <label for="name">{{ profileData.name}} </label>
                    <label for="age">{{ profileData.age}} </label>
                </div>
            </mat-card>
        </div>
        <div fxLayout="column" fxFlex="70">
            <mat-card-content>
                <mat-card class="example-card" style="background-color:#D7EDF6">
                    <div fxLayout="column" fxFlex="10">
                        <img [src]='profileData.user_image' height="50px" width="50px" />
                    </div>
                    <div fxLayout="column" fxFlex="90">
                        <div fxLayout="row" fxFlex="90">
                            <div style="outline-color:black">
                                <textarea id="w3review" #twitter name="twitter" rows="5" cols="97" ngModel  required>
                            </textarea>
                            </div>
                        </div>
                        <div fxLayout="row" fxFlex="10" fxLayoutAlign="end end">
                            <button mat-raised-button color="primary"  (click)="submit(twitter.value)">Primary</button>
                        </div>
                    </div>
                </mat-card>
            </mat-card-content>
        </div>
    </div>
</div>
